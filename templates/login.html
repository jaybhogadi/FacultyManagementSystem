
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Faculty Project</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<div class="main">

		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:x-large;font-weight: 1000; padding-top:30px;margin-top: 10px; text-align: center; color: blue;">FACULTY CADRE,QUALIFICATION AND RETENTION MANAGEMENT</h1>
				<div class="signin-content">
					<div class="signin-image">
						<figure>
							<img src="{% static 'images/signin-image.jpg' %}" alt="sing up image">
						</figure>
						<a href="register" class="signup-image-link">Create an
							account</a>
					</div>

					

					<div class="signin-form">
						
						
						<h2 class="form-title">Sign in </h2>
						
						<form method="post" action="\" class="register-form"
							id="login-form">
                            {%csrf_token%}
							<div class="form-group">
                               
								<label for="username"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="username" id="username"
									placeholder="Your Name" />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="password" id="password"
									placeholder="Password" />
							</div>
							<div class="form-group">
								<p>Login as:</p>
								  <input type="radio" id="admin" name="login" value="Admin" 	class="agree-term"/>
								  <label for="admin" class="label-agree-term">Admin</label>
								  <input type="radio" id="others" name="login" value="Others" 	class="agree-term"/>
								  <label for="others" class="label-agree-term">Others</label>
								  
							</div>
							
							<div class="form-group"style="color:red;position:relative; font-size:20px">{{message}}</div>
							<div class="form-group form-button">
								<input type="submit" name="signin" id="signin"
									class="form-submit" value="Log in" />
							</div>
						</form>
					
					</div>
				</div>
			</div>
		</section>

	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
